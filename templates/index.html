{% extends "base.html" %}

{% block title %}Welcome to NRCF Football{% endblock %}

{% block content %}
<div class="text-center">
    <h1 class="text-4xl font-bold mb-4">Welcome to NRCF Football</h1>
    <p class="text-xl mb-8">Manage your football team with ease!</p>
    {% if not current_user.is_authenticated %}
        <div class="space-x-4">
            <a href="{{ url_for('login') }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Login</a>
            <a href="{{ url_for('register') }}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Register</a>
        </div>
    {% endif %}
</div>
{% endblock %}
